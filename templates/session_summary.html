<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Session Complete</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🎉 Dictation Session Complete!</h1>

    <p>You scored <strong>{{ score }} / {{ total }}</strong>.</p>

    {% if score == total %}
        <p>🏅 Perfect! Great job!</p>
    {% elif score >= 3 %}
        <p>👍 Nice! You're getting there!</p>
    {% else %}
        <p>💪 Don’t give up! Try another round!</p>
    {% endif %}

    {% if level %}
        <p><strong>HSK Level:</strong> {{ level }}</p>
    {% endif %}

    <p>
        <a href="/session"><button>🔁 Start New Session</button></a>
        <a href="/"><button>🏠 Back to Menu</button></a>
    </p>
</body>
</html>
